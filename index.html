<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.quiz-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
}

h1 {
    text-align: center;
}

.question {
    margin-bottom: 20px;
}

label {
    display: block;
    margin: 5px 0;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    font-size: 16px;
}

button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
}

</style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <form id="quiz-form">
            <div class="question" data-question="1">
                <p>1. What is the capital of France?</p>
                <label><input type="radio" name="q1" value="A"> Paris</label>
                <label><input type="radio" name="q1" value="B"> London</label>
                <label><input type="radio" name="q1" value="C"> Berlin</label>
                <label><input type="radio" name="q1" value="D"> Madrid</label>
            </div>
            <div class="question" data-question="2">
                <p>2. What is 2 + 2?</p>
                <label><input type="radio" name="q2" value="A"> 3</label>
                <label><input type="radio" name="q2" value="B"> 4</label>
                <label><input type="radio" name="q2" value="C"> 5</label>
                <label><input type="radio" name="q2" value="D"> 6</label>
            </div>
            <div class="question" data-question="3">
                <p>3. Which planet is known as the Red Planet?</p>
                <label><input type="radio" name="q3" value="A"> Earth</label>
                <label><input type="radio" name="q3" value="B"> Mars</label>
                <label><input type="radio" name="q3" value="C"> Jupiter</label>
                <label><input type="radio" name="q3" value="D"> Saturn</label>
            </div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
